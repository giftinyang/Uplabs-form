<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container form-area shadow">
            <div class="row mt-3">
                <div class="col-md-5 form-background">
                    <div class="text-center background-text">
                        <h3>Let's get you set up.</h3>
                        <p>itshould only take a couple of minutes <br>to pair with your watch.</p>
                    </div>         
                </div>

                
                <div class="col-md-7 mt-5">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-md-4 pl-5">
                                <p>Name</p>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="input-style">
                            </div>
                        </div>    
                        <div class="row mt-3">
                            <div class="col-md-4 pl-5">
                                <p>Gender</p>
                            </div>
                            <div class="col-md-8">
                                    <label class="fancy-checkbox">
                                            <input type="checkbox" i class="fas fa-search" name="tick" value="male">Male
                                            <input type="checkbox" i class="fas fa-search" name="tick" value="female">Female

                                        
                                        </label>
                                
                            </div>
                        </div> 
                        <div class="row mt-3">
                                <div class="col-md-4 pl-5">
                                    <p>Date of Birth</p>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input-style">
                                </div>
                            </div> 
                            <div class="row mt-3">
                                <div class="col-md-4 pl-5">
                                    <p>Email</p>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input-style">
                                </div>
                            </div> 
                            <div class="row mt-3">
                                <div class="col-md-4 pl-5">
                                    <p>Mobile</p>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input-style">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4 pl-5">
                                    <p>Customer ID</p>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input-style">
                                </div>
                            </div> 
                    </div>
                    <div class="mr-5 mt-5">
                        <button class="button-style mrg-l btn-secondary">Cancel</button>
                        <button class="button-style mrg-r btn-success">Save</button>
                    </div>
                </div>     
        </div>   
</div>
</body>
</html>
